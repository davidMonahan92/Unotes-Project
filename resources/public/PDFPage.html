	<!-- Style for my PDF viewer -->

	.pdfobject-container {
		width: 100%;

		margin: 2em 0;
	}

	.success { color: #4F8A10; background-color: #DFF2BF; }
	.fail { color: #D8000C; background-color: #FFBABA; }
	</style>

	<div class="container">
		<div class ="jumbotron">
			<div class="text-center">
				<h1>PDF Viewer</h1><hr/>
			
				<a href="#" class="embed-link">
					<button type="button" class="btn btn-login btn-lg raised">Click here to view the PDF.</button>
				</a>
				<a href="Notes/Vivaldi.pdf" download="Vivaldi.pdf">
					<button type="button" class="btn btn-create btn-lg raised">Click here to download the PDF.</button>
				</a>
				
				<div id="pdf"></div>
				<!--  Listens for the click of viewing the pdf button, then calls the following code to display
				i in the styling I gave it above -->
				<script>
				document.querySelector(".embed-link").addEventListener("click", function (e){
			
					e.preventDefault();
			
					this.setAttribute("class", "hidden");
			
					var options = {
						pdfOpenParams: {
							pagemode: "thumbs",
							navpanes: 2,
							toolbar: 0,
							statusbar: 0,
							view: "FitH"
						}
					};
			
					var myPDF = PDFObject.embed("Notes/Vivaldi.pdf", "#pdf", options);
			
					var el = document.querySelector("#results");
					el.setAttribute("class", (myPDF) ? "success" : "fail");
					el.innerHTML = (myPDF) ? "PDFObject successfully added an &lt;embed> element to the page!" : "Uh-oh, the embed didn't work.";
			
				});
				</script>
				<br>
				<a href="ModuleDisplay.html">
					<button type="button" class="btn btn-logout btn-lg raised "><span class="glyphicon glyphicon-home"></span> Home</button>
				</a>
			</div>
		</div>
