<!-- 
******************************************************************************
This page allows the user to update their password, User must enter their 
email and old password followed by their new password. Then a Ajax POST is
sent to the Database to change the password.
******************************************************************************
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Unotes</title>

	<link href = "css/customCss.css" rel ="stylesheet" type="text/css"/>
	<link href = "css/login.css" rel = "stylesheet" type= "text/css"/>
	
	
	<!--Changes the password-->
	<script>
	function changePassword(){
		$.post("/updatePassword", {  <!-- URL I wish to request-->
			username : $("#uname").val(), <!--Pass this data to send with request-->
			oldPassword: $("#pwd").val(),
			newPassword : $("#newpwd").val() <!--Pass this data to send with request-->	
			
		}, 
		function (data) <!-- callback function-->
		{
			alert("In call back");
			data.username; <!-- data returned -->
			data.newPassword; <!-- data returned -->
			alert(data.username + " your new password has been saved");
		}, "json"); <!--type of data returned-->
	}
	</script>
</head>
