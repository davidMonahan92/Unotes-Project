******************************************************************************
This page allows the user to feedback when they are logged in 
******************************************************************************
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Unotes</title>
	<link href = "css/bootstrap.min.css" rel = "stylesheet" type="text/css"/>
	<script src= "js/jquery.js"></script>
	<script src= "js/bootstrap.js"></script>
	<script src= "js/jquery.cookie.js"></script>

	<!-- Custom css & js-->
	<script src= "js/logout.js"></script>
	<link href = "css/logout.css" rel = "stylesheet" type="text/css"/>
	<link href = "css/customCss.css" rel ="stylesheet" type="text/css"/>
	<link href = "css/unotesCustom.css" rel = "stylesheet" type = "text/css"/>
	<link href = "css/submitButton.css" rel = "stylesheet" type="text/css"/>
	<link href = "css/clearButton.css" rel = "stylesheet" type="text/css"/>

<body>
	<!--Navbar-->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="ModuleDisplay.html">Unotes</a>
			</div>
			
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="ModuleDisplay.html">Home</a></li>
					<li><a href="FAQ1.html">FAQ</a></li>
					<li><a href="Feedback1.html">Feedback</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-wrench">Settings</span></a>
						<ul class="dropdown-menu">
							<li><a href="changePassword.html">Update Password</a></li>
							<li class="divider"></li>
							<li><a href="deleteAccount.html">Delete Account</a></li>
						</ul>
					</li>
					<!-- Logout Button -->
					<li><a  data-toggle="modal" href="#logoutModal"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
					<!-- Logout modal -->
					<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header" style="padding: 35px 50px;">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4><span class="glyphicon glyphicon-lock"></span> Signing Out</h4>
								</div>
								<div class="modal-body">
									<p><b><center>Hope you enjoyed your experience</b></p>
								</div>
								<div class="modal-footer">
									<div class="btn-group btn-group-justified" role="group" aria-label="...">
									  <div class="btn-group" role="group">
										<button type="button" onclick="logout()" class="btn btn-logout btn-lg raised" data-dismiss="modal">Close</button>
									  </div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</ul>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
	<!--Form-->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2><center>Feedback Form</center></h2> <hr/>
				
				<form class="form-horizontal">
					<!--Name-->
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-6"><!--Input box size changes here-->
							<input type="text" class="form-control" placeholder="Enter Name..."/>
						</div>
					</div>
					
					<!--Email-->
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-6"><!--Input box size changes here-->
							<input type="email" class="form-control" placeholder="Enter Email..."/>
						</div>
					</div>	
				
					<!--Satisfaction-->
					<div class="form-group">
						<label for="satisfaction" class="col-sm-2 control-label">Satisfaction</label>
						<div class="col-sm-6">
							<label class="radio-inline">
								<input type="radio" name="satisfactionRadio" value="option1"/>Happy
							</label>
							<label class="radio-inline">
								<input type="radio" name="satisfactionRadio" value="option1"/>Okay
							</label>
							<label class="radio-inline">
								<input type="radio" name="satisfactionRadio" value="option1"/>Poor
							</label>
						</div>
					</div>
					
					<!-- Feedback Message -->
					<div class="form-group">
						<label for="message" class="col-sm-2 control-label">Message</label>
						<div class="col-sm-6"><!--Input box size changes here-->
							<textarea class="form-control" rows="3" placeholder="Enter message.."></textarea>
						</div>
					</div>
					
					<!--Submit/Clear Button -->
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							<button type="submit" class="btn btn-submit raised">Submit</button>
							<button type="reset" class="btn btn-clear raised">Clear</button>
						</div>
					</div>
					
				</form>
			</div>
		</div>
		<div class="container">
			<div class="text-center">
				<a href="ModuleDisplay.html">
					<button type="button" class="btn btn-logout btn-lg raised"><span class="glyphicon glyphicon-home"></span> Home</button>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
