	<!-- How the Ajax data is received and displayed in the datatable -->
	<script>
	var vidLink = "video/Vivaldi.mp4";
	$(document).ready(function() {
	    var table = $('#example').DataTable( {
	        "ajax": {
	        	type: "GET",
			    url: "/getAllNotes",
			    "dataSrc": ""
	        },
	        "columns": [
				{"data": "week"} ,
    			{"data": "course"} ,
    			{"data": "courseSection"},
                {"defaultContent": "<button>Click!</button>"}
		            ]
	    } );
	    $('#example tbody').on( 'click', 'button', function () {
	        var data = table.row( $(this).parents('tr') ).data();
	        $.cookie("vidLink", "video/Vivaldi.mp4", { path: '/' });
	        window.location.href = 'VideoPage.html';
	        
	    } );
	} );
	</script>
